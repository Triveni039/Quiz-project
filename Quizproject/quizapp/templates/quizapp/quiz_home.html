<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <style>
        body {
            background-color: #f3f4f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
            padding: 20px;
            margin: 0;
        }

        .quiz-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 60%;
            text-align: left;
        }

        .question {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .option {
            font-size: 20px;
            margin: 10px;
            text-align: left;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }
        @madia(max width:500px){
        .button-group {
    display: flex;
    justify-content: center; /* Center the buttons horizontally */
    gap: 20px; /* Space between buttons */
    margin-top: 30px;
    flex-wrap: wrap; /* Makes it responsive on smaller screens */
    flex-direction: column; /* Stack buttons vertically on small screens */
    align-items: center; /* Center buttons vertically */
}
}


        .nav-btn {
            padding: 10px 20px;
            margin: 20px 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <div class="button-group">
    <button class="nav-btn">Previous</button>
    <button class="nav-btn">Next</button>
    <button class="nav-btn">Submit</button>
</div>

        <div class="quiz-container">
            {% for q in questions %}
            <div class="question" id="q{{ forloop.counter0 }}" style="{% if forloop.counter0 != 0 %}display:none;{% endif %}">
                <p><strong>Q{{ forloop.counter }}:</strong> {{ q.question_text }}</p>
                <div class="option"><input type="radio" name="q{{ q.id }}" value="1"> {{ q.option1 }}</div>
                <div class="option"><input type="radio" name="q{{ q.id }}" value="2"> {{ q.option2 }}</div>
                <div class="option"><input type="radio" name="q{{ q.id }}" value="3"> {{ q.option3 }}</div>
                <div class="option"><input type="radio" name="q{{ q.id }}" value="4"> {{ q.option4 }}</div>
            </div>
            {% endfor %}
            <div>
                <button type="button" class="nav-btn" onclick="prevQuestion()">Previous</button>
                <button type="button" class="nav-btn" onclick="nextQuestion()">Next</button>
            </div>
            <button type="submit" class="submit-btn">Submit Quiz</button>
        </div>
    </form>

    <script>
        let current = 0;
        const questions = document.querySelectorAll('.question');

        function showQuestion(index) {
            questions.forEach((q, i) => {
                q.style.display = (i === index) ? 'block' : 'none';
            });
        }

        function nextQuestion() {
            if (current < questions.length - 1) {
                current++;
                showQuestion(current);
            }
        }

        function prevQuestion() {
            if (current > 0) {
                current--;
                showQuestion(current);
            }
        }
    </script>
</body>
</html>
